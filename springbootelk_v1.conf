input {
  
http_poller {
   urls => {
     myurl => "https://raw.githubusercontent.com/eswaribala/rpsericelkmay2023/master/spring-boot-elk.log"
   }
   

 }


}
 
filter {
  #If log line contains tab character followed by 'at' then we will tag that entry as stacktrace
  if [message] =~ "\tat" {
    grok {
      match => ["message", "^(\tat)"]
      add_tag => ["stacktrace"]
    }
  }
 
}
 
output {
   
  stdout {
    codec => rubydebug
  }
 
  # Sending properly parsed log events to elasticsearch

    elasticsearch {

        hosts => ["http://localhost:9200"]

        index => "sbgit-%{+YYYY.MM.dd}"

    }


}